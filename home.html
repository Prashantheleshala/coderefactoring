<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking Application</title>
</head>
<body>
    <h1>Note Making Application</h1>
    <form action="/" method="POST">
        <input type="text" name="note" placeholder="Enter a note"> <br>
        <button type="submit">Add Note</button>
    </form>

    <ul>
    {% for note in notes %}
        <li>
            {{ note }}
            <form action="/edit/{{ loop.index0 }}" method="POST" style="display: inline;">
                <input type="text" name="updated_note" placeholder="Edit note">
                <button type="submit">Edit</button>
            </form>
            <form action="/delete/{{ loop.index0 }}" method="POST" style="display: inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
